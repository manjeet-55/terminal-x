<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holesail Terminal</title>
    <!-- Xterm CSS and JavaScript CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@4.19.0/css/xterm.css" />
    <script src="https://cdn.jsdelivr.net/npm/xterm@4.19.0/lib/xterm.js"></script>
    <!-- Custom CSS -->
    <style>
        html {
            box-sizing: border-box;
        }
        *, *:before, *:after {
            box-sizing: inherit;
        }
        body {
            font-family: 'Roboto','Helvetica Neue', 'Lucida Grande', sans-serif;
            margin: 0;
            padding: 0;
        }
        .gradientCont {
            background: linear-gradient(to right, #ff416c, #ff4b2b); 
            width: 100%;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .mainCont {
            text-align: center;
            color: white;
            opacity: 0;
            animation: fadeInAnimation 1s ease-in-out 0s forwards;
        }
        .terminal-container {
            background-color: #7a6868;
            border-radius: 8px;
            display: inline-block; /* Adjusts the container width to content */

            color: #ecf0f1;
            width: 100%;
            max-width: 1000px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 1rem auto;
            padding: 1rem;
            position: relative;
            margin-left: 60px
        }
        #terminalInput {
            background: black;
            border: none;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 0 0 4px 4px;
            width: 100%;
            color: white;
            padding: 18px;
            font-size: 14px;
            outline: none;
            font-family: 'Roboto Mono', monospace;
            margin-top: 1rem;
            
        }
        .button {
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 8px;
        }
        .history-button {
            background-color: #008CBA; /* Blue */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 8px;
        }
        @keyframes fadeInAnimation {
            0%   { opacity: 0; }
            100% { opacity: 1; }
        }
        /* Modal styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-height: 80%;
            overflow-y: auto;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .clear-all-button {
            background-color: #f44336; /* Red */
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            margin-bottom: 10px;
            cursor: pointer;
            border-radius: 8px;
        }
        .clear-all-button:hover {
            background-color: #c62828; /* Darker Red */
        }
        .history-item {
            cursor: pointer;
            padding: 10px;
            border: 1px solid transparent;
            margin-bottom: 5px;
            overflow: hidden;
            text-overflow: ellipsis;
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .history-item:hover {
            background-color: #5c5c5c;
        }
        .history-item span {
            flex: 1;
            padding-right: 10px; /* Space between text and buttons */
        }
        .history-item button {
            border: none;
            color: white;
            padding: 5px 10px;
            text-align: center;
            text-decoration: none;
            font-size: 12px;
            margin-left: 5px;
            cursor: pointer;
            border-radius: 4px;
        }
        .history-item .delete-button {
            background-color: #f44336; /* Red */
        }
        .history-item .execute-button {
            background-color: #4CAF50; /* Green */
        }
        /* Workspace container styles */
        .workspace-container {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            border-radius: 8px;
            width: 100%;
            max-width: 600px;
            margin: 1rem auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: absolute;
            right: 100px;
            margin-right: 30px;
            display: inline-block; /* Adjusts the container width to content */
            max-height: 450px; /* Adjust based on your preference */
            overflow-y: auto; /* Add scroll if content exceeds max-height */
            height: 450px
        }

        .workspace-container h3 {
            margin-top: 0;
        }
        .workspace-container form {
            margin-bottom: 20px;
        }
        .workspace-container input {
            padding: 10px;
            font-size: 16px;
            border-radius: 4px;
            border: none;
            margin-right: 10px;
        }
        .workspace-container .workspace-item {
            background-color: #34495e;
            border: 1px solid #2c3e50;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .workspace-container .workspace-item button {
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 5px 10px;
            text-align: center;
            text-decoration: none;
            font-size: 12px;
            cursor: pointer;
            border-radius: 4px;
        }
        .workspace-container .workspace-item button:hover {
            background-color: #388e3c; /* Darker Green */
        }
    </style>
</head>
<body>
   
<div class="gradientCont">
    <div class="mainCont">
        <h2> Web Terminal</h2>
        <h3>Talk With Me, I'm Your Personal Assistant</h3>
    </div>
</div>
  
<div class="terminal-container" id="terminal">
    <input style="background-color: gray;" type="text" id="terminalInput" placeholder="Enter command and press Enter">

</div>
<!-- Workspace Management Container -->
<div class="workspace-container">
    <h3>Workspaces</h3>
    <form id="createWorkspaceForm">
        <input type="text" id="workspaceName" placeholder="Enter workspace name" required>
        <button type="submit" class="button">Create Workspace</button>
    </form>
    <div id="workspacesList"></div>
</div>
<input type="text" id="terminalInput" placeholder="Enter command and press Enter">
<button class="button" onclick="copyLastCommandOutput()">Copy Last Output</button>
<button class="history-button" onclick="openHistory()">Show History</button>

<!-- Modal for command history -->
<div id="historyModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeHistory()">&times;</span>
        <h3>Command History</h3>
        <button class="button clear-all-button" onclick="clearAllHistory()">Clear All</button>
        <div id="historyContainer"></div>
    </div>
</div>



<script>
    // WebSocket connection to the server
    const socket = new WebSocket("ws://localhost:6060");

    // Initialize the Xterm.js terminal
    const term = new window.Terminal({
        cursorBlink: true
    });
    term.open(document.getElementById('terminal'));

    // Arrays to store executed commands and their outputs
    let commandHistory = [];
    let lastCommandOutput = '';

    // Load workspaces from localStorage
    let workspaces = JSON.parse(localStorage.getItem('workspaces')) || {};

    // Function to initialize terminal settings and event handlers
    function initTerminal() {
        if (term._initialized) {
            return;
        }

        term._initialized = true;

        term.prompt = () => {
            runCommand('\n');
        };

        // Handle key events in the terminal
        term.onKey(keyObj => {
            runCommand(keyObj.key);
        });

        // Handle Enter key press in the additional input box
        document.getElementById('terminalInput').addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault(); // Prevent default form submission
                const command = this.value + '\n'; // Append newline to the command
                this.value = '';
                runCommand(command);
            }
        });

        // Show prompt after a short delay
        setTimeout(() => {
            term.prompt();
        }, 300);
    }

    // Function to send command to server via WebSocket
    function runCommand(command) {
        socket.send(command);
        lastCommandOutput = ''; // Clear previous output when sending a new command
        // Store only executed commands
        if (command.trim()) {
            commandHistory.push({
                command,
                output: '',
                timestamp: new Date().toLocaleString(),
                sequence: commandHistory.length + 1
            });
        }
    }

    // Handle incoming messages from WebSocket server
    socket.onmessage = (event) => {
        const newOutput = event.data;
        term.write(newOutput);
        lastCommandOutput += newOutput; // Accumulate output from each command

        // Update the latest command's output in history
        if (commandHistory.length > 0) {
            commandHistory[commandHistory.length - 1].output += newOutput;
        }
    };

    // Function to copy the last command's output to clipboard
    function copyLastCommandOutput() {
        if (lastCommandOutput.trim() !== '') { // Check if there is any output to copy
            const cleanOutput = stripAnsi(lastCommandOutput.trim()); // Strip ANSI escape codes
            navigator.clipboard.writeText(cleanOutput).then(() => {
                alert("Last command output copied to clipboard.");
            }).catch(err => {
                console.error("Failed to copy text: ", err);
            });
        } else {
            alert("No output available to copy."); // Alert if there's no output yet
        }
    }

    // Function to open the command history modal
    function openHistory() {
        const modal = document.getElementById('historyModal');
        const historyContainer = document.getElementById('historyContainer');
        historyContainer.innerHTML = ''; // Clear existing history
        commandHistory.forEach((entry, index) => {
            const div = document.createElement('div');
            div.className = 'history-item';
            div.innerHTML = `
                <span>${entry.sequence}. ${entry.command.trim()} - ${entry.timestamp}</span>
                <button class="delete-button" onclick="deleteCommand(${index})">Delete</button>
                <button class="execute-button" onclick="executeCommand(${index})">Execute</button>
            `;
            historyContainer.appendChild(div);
        });
        modal.style.display = 'block';
    }

    // Function to close the command history modal
    function closeHistory() {
        const modal = document.getElementById('historyModal');
        modal.style.display = 'none';
    }

    // Function to delete a command from history
    function deleteCommand(index) {
        commandHistory.splice(index, 1);
        updateHistory(); // Update history display
    }

    // Function to clear all command history
    function clearAllHistory() {
        if (confirm("Are you sure you want to clear all history?")) {
            commandHistory = []; // Clear the history array
            updateHistory(); // Update history display
        }
    }

    // Function to execute a command from history
    function executeCommand(index) {
        const command = commandHistory[index].command;
        runCommand(command); // Run the command again
    }

    // Function to update the history container
    function updateHistory() {
        const historyContainer = document.getElementById('historyContainer');
        historyContainer.innerHTML = ''; // Clear existing history
        commandHistory.forEach((entry, index) => {
            const div = document.createElement('div');
            div.className = 'history-item';
            div.innerHTML = `
                <span>${entry.sequence}. ${entry.command.trim()} - ${entry.timestamp}</span>
                <button class="delete-button" onclick="deleteCommand(${index})">Delete</button>
                <button class="execute-button" onclick="executeCommand(${index})">Execute</button>
            `;
            historyContainer.appendChild(div);
        });
    }

    // Function to strip ANSI escape codes from text
    function stripAnsi(text) {
        return text.replace(/\x1B[@-_][0-?]*[ -/]*[@-~]/g, ''); // Regex to remove ANSI escape codes
    }

    // Function to create a workspace
    function createWorkspace(name) {
        if (!workspaces[name]) {
            workspaces[name] = [];
            saveWorkspaces();
            renderWorkspaces();
        }
    }

    // Function to add an item to a workspace
    function addItemToWorkspace(workspaceName, itemName, command) {
        if (workspaces[workspaceName]) {
            workspaces[workspaceName].push({ name: itemName, command });
            saveWorkspaces();
            renderWorkspaces();
        }
    }

    // Function to delete a workspace
    function deleteWorkspace(name) {
        delete workspaces[name];
        saveWorkspaces();
        renderWorkspaces();
    }

    // Function to delete an item from a workspace
    function deleteItem(workspaceName, itemName) {
        if (workspaces[workspaceName]) {
            workspaces[workspaceName] = workspaces[workspaceName].filter(item => item.name !== itemName);
            saveWorkspaces();
            renderWorkspaces();
        }
    }

  // Function to execute a command from a workspace item
function executeWorkspaceItem(workspaceName, command) {
    const commandWithEnter = command + '\n'; // Append newline to simulate Enter key press
    runCommand(commandWithEnter); // Send command with Enter to WebSocket
    term.write(commandWithEnter); // Write the command to the terminal
}


    // Function to save workspaces to localStorage
    function saveWorkspaces() {
        localStorage.setItem('workspaces', JSON.stringify(workspaces));
    }

    // Function to render workspaces
    function renderWorkspaces() {
        const workspacesList = document.getElementById('workspacesList');
        workspacesList.innerHTML = '';

        for (const [workspaceName, items] of Object.entries(workspaces)) {
            const workspaceDiv = document.createElement('div');
            workspaceDiv.className = 'workspace-item';
            workspaceDiv.innerHTML = `
                <strong>${workspaceName}</strong>
                <button onclick="deleteWorkspace('${workspaceName}')">Delete Workspace</button>
                <button onclick="showAddItemForm('${workspaceName}')">Add Item</button>
            `;
            workspacesList.appendChild(workspaceDiv);

            items.forEach(item => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'workspace-item';
                itemDiv.innerHTML = `
                    <span>${item.name}</span>
                    <button onclick="executeWorkspaceItem('${workspaceName}', '${item.command}')">Execute</button>
                    <button onclick="deleteItem('${workspaceName}', '${item.name}')">Delete Item</button>
                `;
                workspaceDiv.appendChild(itemDiv);
            });
        }
    }

    // Function to show the add item form
    function showAddItemForm(workspaceName) {
        const itemName = prompt("Enter item name:");
        const command = prompt("Enter command value:");
        if (itemName && command) {
            addItemToWorkspace(workspaceName, itemName, command);
        }
    }

    // Handle workspace creation form submission
    document.getElementById('createWorkspaceForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const workspaceName = document.getElementById('workspaceName').value.trim();
        if (workspaceName) {
            createWorkspace(workspaceName);
            document.getElementById('workspaceName').value = '';
        }
    });

    // Initialize the terminal and render workspaces on page load
    initTerminal();
    renderWorkspaces();

    // Close the modal when clicking outside of it
    window.onclick = (event) => {
        if (event.target === document.getElementById('historyModal')) {
            closeHistory();
        }
    }
</script>
</body>
</html>
